<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript</title>
</head>
<body>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="./introdução/basico.js"></script>
    <script src="./tipos/tipos.js"></script>
    <script src="./compilador/compilador.js"></script>
    <script src="./ecmascript/ecmascript.js"></script>
    <script src="./classes/classes.js"></script>
    <script src="./namespaces/namespaces.js"></script>    
    <script src="./interfaces/interfaces.js"></script>
    <script src="./genericos/genericos.js"></script>
    <script src="./decorators/decorators.js"></script>
    <script>
        // configuração do SystemJS para o uso dos módulos
        SystemJS.config({
            baseUrl: '/modulos',
            packages: {
                '/modulos': {
                    defaultJSExtension: true
                }
            }
        });

        SystemJS.import('./modulos/modulos.js');
    </script>
</body>
</html>
